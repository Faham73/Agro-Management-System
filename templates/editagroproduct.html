{% extends 'base.html' %}

{% block title %}
Edit Agro Product
{% endblock title %}

{% block body %}
<!-- ======= Edit Product Section ======= -->
<section id="edit-product" class="edit-product section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Edit Product</h2>
      <p>Update your agricultural product details</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form action="/updateagroproduct/{{ product.pid }}" method="post" enctype="multipart/form-data" class="php-email-form">
              <!-- Farmer Info -->
              <div class="row">
                <div class="col-md-6 form-group">
                  <label>Farmer Name</label>
                  <input type="text" name="username" class="form-control" value="{{ product.username }}" readonly>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label>Farmer Email</label>
                  <input type="email" class="form-control" name="email" value="{{ product.email }}" readonly>
                </div>
              </div>

              <!-- Product Info -->
              <div class="form-group mt-3">
                <label>Product Name</label>
                <input type="text" class="form-control" name="productname" value="{{ product.productname }}" required>
              </div>

              <div class="form-group mt-3">
                <label>Product Description</label>
                <textarea class="form-control" name="productdesc" rows="5" required>{{ product.productdesc }}</textarea>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mt-3">
                  <label>Price (â‚¹)</label>
                  <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
                </div>
                <div class="col-md-6 form-group mt-3">
                  <label>Product Image</label>
                  <input type="file" class="form-control" name="productimage">
                  <small class="text-muted">Current: {{ product.image_filename }}</small>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Update Product</button>
                <a href="/agroproducts" class="btn btn-secondary ms-2">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- End Edit Product Section -->

<!-- ======= Footer ======= -->
<footer id="footer">
  <div class="footer-top"></div>
  <div class="container">
    <div class="credits">
      <br>
      Developed by <a href="/">Faham</a>
    </div>
  </div>
</footer><!-- End Footer -->
{% endblock body %}
